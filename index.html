<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueViewBlocker</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>


</style>
<body>


<vue-view-blocker :type="1" :enabled.sync="blocker_enabled">
<div v-show="page" style="background: #000;color: #fff;width: 100%;height: 100%;display: none;text-align: center;padding-top: 150px">请竖屏浏览<br/>
<a @click="blocker_enabled=false">确定</a>
</div>
</vue-view-blocker>
<div @click="playing=false">stop</div>
<script src="dist/vue.min.js"></script>
<script src="dist/smart.min.js"></script>
<script src="dist/vue-view-blocker.js"></script>

<script>

    Smart.Css.createSmartCssStyle('.blur', {filter: 'blur(0px);'});
    // Smart.Css.smartCss(document.querySelector('.blur'),{filter:'blur(10px);',width:'100%'});
    new Vue({
        el: 'body',
        components: {
            VueViewBlocker: VueViewBlocker
        },
        data: {playing:true,blocker_enabled:true,
            page: 1, show: false, movies: [{current: 0.5}]
        },
        methods: {
        }
    })


</script>
</body>
</html>
